buildscript {
    repositories {
        jcenter()
        maven { url 'http://repo.spring.io/plugins-release' }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
    }
}

apply plugin: 'spring-boot'
apply plugin: 'java'

repositories {
	mavenLocal()
        mavenCentral()
        jcenter()

}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("com.fasterxml.jackson.core:jackson-databind:2.8.0")
	compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.apache.httpcomponents:httpclient:4.5.1")
    compile("org.apache.httpcomponents:httpasyncclient:4.1")
//    compile("com.fasterxml.jackson.core:jackson-annotations:2.7.4")
}

bootRun {
    jvmArgs = ["-Dhttps.protocols=TLSv1.2,TLSv1.1,TLSv1", "-Dhttps.cipherSuites=TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256"]
}
