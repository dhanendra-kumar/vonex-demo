<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:fragment="header-scripts-and-stylesheets">
            <link rel="shortcut icon" href="/assets/images/favicon.ico" />
            <link href="/assets/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-style"/>
            <link href="/assets/css/style.min.css" rel="stylesheet" id="main-style"/>
            <script src="/assets/js/jquery-2.2.3.min.js"></script>
            <script src="/assets/js/bootstrap.min.js"></script>
            <style>
                .main {
                    padding: 80px 30px 0 30px!important;
                }

                .overlay
                {
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background-color: rgba(0, 0, 0, 0.85);
                    z-index: 9999;
                    color: white;
                    display: none;
                }
            </style>
        </th:block>
    </head>
    <body>
        <th:block th:fragment="main-header" class="navbar navbar-default navbar-fixed-top">
            <!-- start: Header -->
            <div class="navbar" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="javascript:void(0)">
                        <img src="/assets/images/vonex.png" alt="" height="50" width="90"/>
                    </a>
                </div>
            </div>

            <div id="ajax-loading-image" class="ajax-loading-dialog overlay" hidden="hidden">
                <img th:src="@{/assets/images/ajax-loading.gif}" style="margin-top: 250px;margin-left: 45%"/>
            </div>
            <script>
                jQuery(document)
                        .ajaxStart(function () {
                            jQuery("#ajax-loading-image").css('display', 'inline-block');
                        })
                        .ajaxStop(function () {
                            jQuery("#ajax-loading-image").css('display', 'none');
                        });
            </script>
        </th:block>

        <th:block th:fregment="main-footer">
            <footer>
                <div class="row">
                    <div class="col-sm-5">
                        &copy; 2016 Vonex.
                    </div>
                    <div class="col-sm-7 text-right">
                        Powered by: To The New
                    </div>
                </div>
            </footer>
        </th:block>
    </body>
</html>
